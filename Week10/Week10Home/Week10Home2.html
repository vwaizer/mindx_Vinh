<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Week10Home2.css" rel="stylesheet">
</head>
<body>
    <div class="timeLeft">
        Time Left: <span id="timeLeft"></span>
    </div>
    <div id="header">
        <div id="headerItem">
            &#11088; Guess the word &#11088;
        </div>
    </div>
    <div class="main">
        <div>Start your game by typing to input below</div>
        <div class="content">
            <div class="contentItem" id="a">&#42;</div>
            <div class="contentItem" id="b">&#42;</div>
            <div class="contentItem" id="c">&#42;</div>
            <div class="contentItem" id="d">&#42;</div>
            <div class="contentItem" id="e">&#42;</div>
            <div class="contentItem" id="f">&#42;</div>
            <div class="contentItem" id="g">&#42;</div>
        </div>
        <br>
        <div style="font-style: italic;">hint: Đồ ăn vào buổi sáng</div>
    </div>
    <div class="inputBody">
        <div id="counter"> You have <span style="color: red;">3</span> guess(es) remaining</div>
        <div >Type one letter</div>
        <input type="text" onkeypress="limit(this)" id="inputChar">
        <br>

        <button type="button" onclick="checkFunction()" id="button">Guess</button>
    </div>
    <script src="Week10Home2.js"></script>
</body>
</html>
