<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1000px;
            height: 80px;
          
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-start;

        }
       
        .container0{
            width: 1000px;
        
        }
        *{
            box-sizing: border-box;
        }
        .id1 {
            width: 600px;
            height: 60px;
            background-color: green;
            margin-right: 1px;
            border: 2px solid;
        }

        .id2 {
            width: 400px;
            height: 60px;
            background-color: green;

            border: 2px solid;
        }

        .container1 {
            width: 1000px;
            height: 500px;
            margin-bottom: 2px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .container2 {
            width: 730px;
            height: 500px;
            padding-right:0 ;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            flex-wrap: wrap;

        }

        .id6 {
            width: 100%;
            height: 500px;
            background-color: green;
           
            border: 2px solid;
        }

        .id {
            margin-right: 10px;
            width:45%;
            height: 240px;
            background-color: green;

            border: 2px solid;
        }

        .id8,
        .id9 {
            width: 30%;
            background-color: green;
            height: 150px;
            border: 2px solid;
            margin-right: 16px;
        }
        .id9{
            width: 33%;
        }
        .container3 {
            width: 300px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        .container4{
            width: 1000px;
            height: 100px;
          
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-start;
            

        }
    </style>
</head>

<body>
    <div class="container0">
        <div class="container">
            <div class="id1">1</div>
            <div class="id2">2</div>
        </div>
        <div class="container1">
            <div class="container3">
                <div class="id6">6</div>
            </div>
            <div class="container2">
                <div class="id">3</div>
                <div class="id">4</div>
                <div class="id">5</div>
                <div class="id">7</div>
            </div>

        </div>

    </div>
    
    <div class="container4">
        <div class="id8">8</div>
        <div class="id9">9</div>
    </div>
</body>

</html>
